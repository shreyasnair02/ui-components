<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Button</title>
</head>

<body>
    <div class="component">
        <div class="component-row1">
            <div class="widget ">
                <button class="button primary">
                <span>Button</span>
                
            </button>
            </div>
            <div class="widget">
                <button class="button secondary">
               <span>Button</span> 
            </button>
            </div>
            <div class="widget">
                <button class="button secondary-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#294cff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                <span>Button</span>
               

            </button>
            </div>

            <div class="widget">
                <button class="button tertiary">
                Button
            </button>
            </div>
            <div class="widget">
                <button class="button tertiary-disabled" disabled>
                Button
            </button>
            </div>
        </div>

        <div class="component-row2">
            <div class="widget">
                <button class="button download">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M3 15v4c0 1.1.9 2 2 2h14a2 2 0 0 0 2-2v-4M17 9l-5 5-5-5M12 12.8V2.5"/></svg>
            <span>Download</span> 
        </button>
            </div>
            <div class="widget ">
                <input type="file" class="button upload-file">

            </div>
        </div>
    </div>
</body>

</html>
